<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rocky&apos;s Burger&apos;s</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="../img/logo.png" alt="logo" class="headerLogo">
            <div class="headerLinks">
                <a href="../index.html">HOME</a>
                <a href="menu.html">MENU</a>     
                <a href="about.html">ABOUT US</a>   
                <a href="apply.html">APPLY</a>     
            </div>
        </div>
        <form method="POST">
            <div>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="city">City: </label>
                <input type="text" id="city" name="city">
            </div>
            <div>
                <label for="states">State: </label>
                <select id="states" name="state"><option value="---">---</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
            </div>
            <div>
                <label for="zip">Zip Code: </label>
                <input type="text" id="zip" name="zip">
            </div>
            <div>
                <label for="phone">Phone Number: </label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="workHistory">
                <span class="bold">Work History:  </span>
                <p>Tell us about your last two jobs. What did you do? Who did you work
                        for? How long were you there?</p>
                <label for="job1">Job 1: </label>
                <textarea name="job1" id="job1" cols="30" rows="10"></textarea>
                <label for="job2">Job 2: </label>
                <textarea name="job2" id="job2" cols="30" rows="10"></textarea>
            </div>
            <div class="availability">
                <div>
                    <label for="daytime">Daytime: </label>
                    <input type="checkbox" id="daytime" name="daytime">
                </div>
                <div>
                    <label for="evening">Evening: </label>
                    <input type="checkbox" id="evening" name="evening">
                </div>
                <div>
                    <label for="anytime">Anytime: </label>
                    <input type="checkbox" id="anytime" name="anytime">
                </div>
                
            </div>
            <div>
                <input type="reset" id="reset" value="reset">
                <input type="submit" id="submit" value="Submit">
            </div>
            
        </form>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
